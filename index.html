<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fast Slide</title>
  <link rel="stylesheet" href="styles/fastslide-theme.css">
</head>
<body>

  <section class="banner" data-banner>
    <figure class="image" data-image>
      <img src="images/nature.jpg" alt="">
    </figure>
    <figure class="image" data-image>
      <img src="images/creative-work.jpg" alt="">
    </figure>
    <figure class="image" data-image>
      <img src="images/office.png" alt="">
    </figure>
    <figure class="image" data-image>
      <img src="images/working.jpg" alt="">
    </figure>
  </section>

  <ul class="dots" data-dots>
    <li class="dot" data-dot>1</li>
    <li class="dot" data-dot>2</li>
    <li class="dot" data-dot>3</li>
    <li class="dot" data-dot>4</li>
  </ul>

  <div class="next" data-next>next</div>
  <div class="previous" data-prev>previous</div>

  <script src="scripts/vendor/jQuery.min.js"></script>
  <script src="scripts/fastslide.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
