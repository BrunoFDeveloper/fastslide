<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fast Slide</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/reset.css">
</head>
<body>

  <div class="banner">
    <div class="image">
      <img src="http://lorempixel.com/1600/400/sports" alt="">
    </div>
    <div class="image">
      <img src="http://lorempixel.com/1600/400/food" alt="">
    </div>
    <div class="image">
      <img src="http://lorempixel.com/1600/400/city" alt="">
    </div>
    <div class="image">
      <img src="http://lorempixel.com/1600/400/people" alt="">
    </div>
  </div>

  <ul class="dots">
    <li class="dot">1</li>
    <li class="dot">2</li>
    <li class="dot">3</li>
    <li class="dot">4</li>
  </ul>

  <div class="next">next</div>
  <div class="previous">previous</div>

  <script src="scripts/vendor/jQuery.min.js"></script>
  <script src="scripts/fastslide.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
